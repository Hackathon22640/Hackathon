// Get named HTML object
function GetObject(name)
{
	var o=null;
	if(document.getElementById)
		o=document.getElementById(name);
	else if(document.all)
		o=document.all.item(name);
	else if(document.layers)
		o=document.layers[name];
	if (o==null && document.getElementsByName)
	{
		var e=document.getElementsByName(name);
		if (e.length==1) o=e[0];
	}
	return o;
}

];

function writecookie(sq)
{
	var exp=new Date();
	exp.setMonth(exp.getMonth()+1);
	exp=exp.toUTCString();
	document.cookie="pointlessseq="+sq+"; expires="+exp;
}

function readcookie()
{
	var ck=document.cookie.split(";");
	for (var i=0;i<ck.length;i++)
	{
		var c=ck[i].replace(/\s/g,"").split("=");
		if (c[0]=="pointlessseq")
			return parseInt(decodeURIComponent(c[1]));
	}
	return -1;
}

function pointless(step)
{
	var sq=readcookie();
	if (sq>=0) 
		p=sq;
	if (step||p<0) p+=1;
	if (p>=sites.length)
	{
		writecookie(0);
		var method = "post";

		var form = document.createElement("form");
		form.setAttribute("method", method);
		form.setAttribute("action", document.location);

		var hiddenField = document.createElement("input");
		hiddenField.setAttribute("type", "hidden");
		hiddenField.setAttribute("name", "r");
		hiddenField.setAttribute("value", Math.random());

		form.appendChild(hiddenField);

		document.body.appendChild(form);
		form.submit();
	}
	else
	{
		childurl=sites[p].url;
		childname=sites[p].name;
		mbd=sites[p].embed;
		writecookie(p);
		var h="<iframe id='contentframe' src='"+childurl+"'></iframe>";
		if (mbd.length>12) h=mbd;
		GetObject("content").innerHTML=h;
		GetObject("description").innerHTML="<A href='"+childurl+"'>"+childname+"</A>";
		GetObject("morepointless").style.display="block";
	}
}

function pointlessdel(step)
{
	setTimeout("pointless("+step+")",200);
}

var bstate=0;
function but(s)
{
	var act=false;
	if (s<0)
	{
		act=(bstate==1);
		s=0;
	}
	bstate=s;
	var o=GetObject("btn");
	if (s)
		o.className="btnactive";
	else
		o.className="btnnormal";
	if (act)
		pointless(true);
}
